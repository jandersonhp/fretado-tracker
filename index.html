<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localiza√ß√£o em tempo real</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa o mapa no Brasil
    var map = L.map('map').setView([-23.55, -46.63], 13); // SP por padr√£o

    // Adiciona tiles do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Cria marcador vazio
    var marker = L.marker([-23.55, -46.63]).addTo(map)
      .bindPopup("Voc√™ est√° aqui!").openPopup();

    // Atualiza posi√ß√£o em tempo real
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        function(pos) {
          var lat = pos.coords.latitude;
          var lon = pos.coords.longitude;
          var accuracy = pos.coords.accuracy;

          // Move o marcador
          marker.setLatLng([lat, lon])
                .setPopupContent("üìç Minha posi√ß√£o<br>Lat: " + lat.toFixed(5) + "<br>Lon: " + lon.toFixed(5))
                .openPopup();

          // Centraliza o mapa na tua posi√ß√£o
          map.setView([lat, lon], 16);
        },
        function(err) {
          alert("Erro ao pegar localiza√ß√£o: " + err.message);
        },
        { enableHighAccuracy: true }
      );
    } else {
      alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
    }
  </script>
</body>
</html>
