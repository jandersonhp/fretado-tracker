<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fretado Tracker</title>
  <style>
    #map { height: 90vh; width: 100%; }
    #toggleBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #toggleBtn.active {
      background: red;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <button id="toggleBtn">Iniciar Rastreamento</button>
  <div id="map"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Configuração do Firebase (seu projeto)
    const firebaseConfig = {
      apiKey: "AIzaSyCshgPieBQ1zXGLfH_zp0nS_ab25HSTCto",
      authDomain: "fretado-tracker.firebaseapp.com",
      databaseURL: "https://fretado-tracker-default-rtdb.firebaseio.com",
      projectId: "fretado-tracker",
      storageBucket: "fretado-tracker.firebasestorage.app",
      messagingSenderId: "515634597476",
      appId: "1:515634597476:web:5ee62c9770474898529971"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inicia mapa
    const map = L.map('map').setView([-23.55, -46.63], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Ícone do ônibus
    const busIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61205.png',
      iconSize: [40, 40]
    });

    let busMarker;
    let watchId = null;
    const locationRef = db.ref("tracker/location");

    // Atualiza mapa quando houver mudança no Firebase
    locationRef.on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        if (!busMarker) {
          busMarker = L.marker([data.lat, data.lng], { icon: busIcon }).addTo(map);
        } else {
          busMarker.setLatLng([data.lat, data.lng]);
        }
        map.setView([data.lat, data.lng], 15);
      } else {
        if (busMarker) {
          map.removeLayer(busMarker);
          busMarker = null;
        }
      }
    });

    // Botão liga/desliga
    const toggleBtn = document.getElementById("toggleBtn");
    toggleBtn.addEventListener("click", () => {
      if (watchId) {
        // Parar rastreamento
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        locationRef.remove(); // Apaga do Firebase
        toggleBtn.textContent = "Iniciar Rastreamento";
        toggleBtn.classList.remove("active");
      } else {
        // Iniciar rastreamento
        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            locationRef.set({ lat, lng });
          });
          toggleBtn.textContent = "Parar Rastreamento";
          toggleBtn.classList.add("active");
        } else {
          alert("Geolocalização não suportada!");
        }
      }
    });
  </script>
</body>
</html>
