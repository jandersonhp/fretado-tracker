<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fretado Tracker</title>
  <link rel="icon" href="assets/bus-stop.png" type="image/x-icon">
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 20px;
    }

    #mapContainer {
      width: 95%;
      max-width: 800px;
      height: 60vh;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Bot√£o admin */
    #toggleTracking {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      display: none; /* aparece apenas para admin */
    }

    #toggleTracking.active { background: red; }

    /* Bot√µes de foco */
    .controlBtn {
      position: absolute;
      z-index: 1000;
      padding: 28px 28px;
      font-size: 30px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #btnUser { bottom: 170px; right: 10px; }
    #btnFretado { bottom: 50px; right: 10px; }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 23px;
      line-height: 1.5;
      z-index: 1000;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 20px 0;
    }

    #statusMsg {
      text-align: center;
      font-size: 30px;
      color: #ff0000;
      margin-top: 5px;
    }

  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header><h2>üìç Fretado Tracker ‚Äì Acompanhe seu fretado</h2></header>

  <div id="mapContainer">
    <div id="map"></div>

    <!-- Bot√£o admin -->
    <button id="toggleTracking">Iniciar Rastreamento</button>

    <!-- Bot√µes de foco -->
    <button id="btnUser" class="controlBtn">Minha Posi√ß√£o</button>
    <button id="btnFretado" class="controlBtn">Posi√ß√£o do Fretado</button>

    <div class="legend">
      <img src="assets/bus-stop.png" width="35" height="35"> Fretado ‚Üí Posi√ß√£o Atual<br>
      <img src="assets/placeholder.png" width="35" height="35"> Usu√°rio ‚Üí Sua Posi√ß√£o<br>
      üîµ Linha azul ‚Üí Trajeto Percorrido
    </div>
  </div>

  <div id="statusMsg">Fretado n√£o est√° transmitindo</div>


  <footer><div id="onlineCounter" style="
  position:footer; 
  top: 60px; 
  left:10px; 
  background:white; 
  padding:6px 10px; 
  border-radius:8px; 
  box-shadow:0 0 6px rgba(0,0,0,0.3); 
  font-size:25px; 
  display:none;">
  üëÄ 0 pessoas online
    </div></footer>
    <footer><div id="credits" style="font-size: 20px">¬©2025 Janderson Duarte ‚Äì <a href="https://github.com/jandersonhp/" target="_blank">GitHub</a></footer></div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Verifica se √© admin
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "meu123";
    const toggleBtn = document.getElementById("toggleTracking");
    if(isAdmin) toggleBtn.style.display = "block";

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCshgPieBQ1zXGLfH_zp0nS_ab25HSTCto",
      authDomain: "fretado-tracker.firebaseapp.com",
      databaseURL: "https://fretado-tracker-default-rtdb.firebaseio.com",
      projectId: "fretado-tracker",
      storageBucket: "fretado-tracker.firebasestorage.app",
      messagingSenderId: "515634597476",
      appId: "1:515634597476:web:5ee62c9770474898529971"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersOnlineRef = db.ref("usersOnline");

// Se a p√°gina √© admin, mostra o contador
const onlineCounterEl = document.getElementById("onlineCounter");


// Criar uma entrada √∫nica para esse visitante
const myConnection = usersOnlineRef.push(true);

// Quando sair, remover
myConnection.onDisconnect().remove();

// Atualizar contador em tempo real (s√≥ admin v√™)
usersOnlineRef.on("value", snapshot => {
  let count = 0;
  if (snapshot.exists()) {
    count = Object.keys(snapshot.val()).length;
  }
  if (onlineCounterEl) {
    onlineCounterEl.style.display = "block"; // garante vis√≠vel
    onlineCounterEl.textContent = `üëÄ ${count} pessoas online`;
  }
});
    const locationRef = db.ref("tracker/location");

    // Mapa-23.528201996667338, -46.77596175010479
    const map = L.map('map').setView([-23.5284, -46.7758], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'¬© OpenStreetMap' }).addTo(map);

    // √çcone fretado
    const busIcon = L.icon({ iconUrl:'assets/bus-stop.png', iconSize:[40,40], iconAnchor:[20,40]
      
     });

    let busMarker = null;
    let path = [];
    let polyline = L.polyline(path,{ color:'blue' }).addTo(map);

    let userMarker = null;
    let lastUserPos = null;

function updateDistance() {
  if(lastUserPos && busMarker){
    const busLatLng = busMarker.getLatLng();
    const correctionFactor = 1.5;
    const distance = map.distance([lastUserPos.lat,lastUserPos.lng], busLatLng) * correctionFactor;// em metros
    let distanceText = "";
    if(distance < 1000){
      distanceText = `${Math.round(distance)} metros`;
    } else {
      distanceText = `${(distance/1000).toFixed(1)} km`;
    }

    // Estimativa de tempo (velocidade m√©dia do fretado em km/h)
    const averageSpeedKmh = 13;
    const timeHours = (distance/1000) / averageSpeedKmh;
    let timeText = "";
    if(timeHours < 1){
      timeText = `${Math.round(timeHours*60)} min`;
    } else {
      const h = Math.floor(timeHours);
      const m = Math.round((timeHours - h)*60);
      timeText = `${h}h ${m}min`;
    }

    document.getElementById("statusMsg").textContent = `Dist√¢ncia do fretado: ${distanceText} (~${timeText})`;
  }
}


    function addOrUpdateUserMarker(lat,lng){
      lastUserPos = { lat,lng };
      if(!userMarker){
        userMarker = L.marker([lat,lng], {
          icon: L.icon({ iconUrl:'assets/placeholder.png', iconSize:[40,40], iconAnchor:[20,40] })
        }).addTo(map).bindPopup("Voc√™ est√° aqui");
      } else { userMarker.setLatLng([lat,lng]); }
      updateDistance();
    }

    // Atualiza fretado
    locationRef.on("value", snapshot => {
      const data = snapshot.val();
      if(data){
        const latlng = [data.lat,data.lng];
        if(!busMarker) busMarker = L.marker(latlng,{icon:busIcon}).addTo(map);
        else busMarker.setLatLng(latlng);

        path.push(latlng);
        polyline.setLatLngs(path);
        updateDistance();
      }
    });

    // Bot√£o admin
    toggleBtn.addEventListener("click", () => {
      if(watchId){
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        locationRef.remove();
        path = [];
        polyline.setLatLngs(path);
        toggleBtn.textContent = "Iniciar Rastreamento";
        toggleBtn.classList.remove("active");
      } else {
        if(navigator.geolocation){
          watchId = navigator.geolocation.watchPosition(pos => {
            locationRef.set({ lat: pos.coords.latitude, lng: pos.coords.longitude });
          });
          toggleBtn.textContent = "Parar Rastreamento";
          toggleBtn.classList.add("active");
        } else { alert("Geolocaliza√ß√£o n√£o suportada!"); }
      }
    });

    let watchId = null;

    // Geolocaliza√ß√£o usu√°rio
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos => addOrUpdateUserMarker(pos.coords.latitude,pos.coords.longitude));
      navigator.geolocation.watchPosition(pos => addOrUpdateUserMarker(pos.coords.latitude,pos.coords.longitude),
        err => console.warn(err), { enableHighAccuracy:true, maximumAge:0 });
    }

    // Bot√µes foco
    document.getElementById("btnUser").addEventListener("click", () => {
      if(userMarker) map.setView(userMarker.getLatLng(),16);
    });
    document.getElementById("btnFretado").addEventListener("click", () => {
      if(busMarker) map.setView(busMarker.getLatLng(),16);
    });

  </script>
</body>
</html>
