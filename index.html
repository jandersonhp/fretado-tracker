<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fretado Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 20px;
    }

    #mapContainer {
      width: 95%;
      max-width: 800px;
      height: 60vh;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #toggleTracking {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      display: none;
    }

    #toggleTracking.active {
      background: red;
    }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 20px 0;
    }

    #statusMsg {
      text-align: center;
      font-size: 14px;
      color: #ff0000;
      margin-top: 5px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      header {
        font-size: 18px;
        padding: 8px 10px;
      }

      #toggleTracking {
        padding: 6px 12px;
        font-size: 12px;
      }

      .legend {
        font-size: 12px;
        padding: 5px 8px;
      }

      footer {
        font-size: 10px;
      }

      #mapContainer {
        height: 50vh;
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>üìç Fretado Tracker ‚Äì Acompanhe seu fretado</header>

  <div id="mapContainer">
    <button id="toggleTracking">Iniciar Rastreamento</button>
    <div id="map"></div>
    <div class="legend">
      üöç Fretado ‚Üí posi√ß√£o atual<br>
      Linha azul ‚Üí trajeto percorrido
    </div>
  </div>

  <div id="statusMsg">Fretado n√£o est√° transmitindo</div>

  <footer>¬© 2025 Janderson Duarte‚Äì <a href="https://github.com/jandersonhp/fretado-tracker" target="_blank">GitHub</a></footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // C√≥digo secreto para admin
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "meu123";
    const toggleBtn = document.getElementById("toggleTracking");
    if (isAdmin) toggleBtn.style.display = "block";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCshgPieBQ1zXGLfH_zp0nS_ab25HSTCto",
      authDomain: "fretado-tracker.firebaseapp.com",
      databaseURL: "https://fretado-tracker-default-rtdb.firebaseio.com",
      projectId: "fretado-tracker",
      storageBucket: "fretado-tracker.firebasestorage.app",
      messagingSenderId: "515634597476",
      appId: "1:515634597476:web:5ee62c9770474898529971"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const locationRef = db.ref("tracker/location");

    // Mapa
    const map = L.map('map').setView([-23.55, -46.63], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // √çcone √¥nibus
    const busIcon = L.icon({
      iconUrl: 'assets/iconbus.png',
      iconSize: [40, 40]
    });

    let busMarker;
    let watchId = null;
    let path = [];
    let polyline = L.polyline(path, { color: 'blue' }).addTo(map);

    const statusMsg = document.getElementById("statusMsg");

    // Atualiza marcador e trilha
    locationRef.on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        const latlng = [data.lat, data.lng];

        // Marcador
        if (!busMarker) {
          busMarker = L.marker(latlng, { icon: busIcon })
            .addTo(map)

        } else {
          busMarker.setLatLng(latlng);

        }

        // Trilha
        path.push(latlng);
        polyline.setLatLngs(path);

        map.setView(latlng, 15);
        statusMsg.textContent = "";
      } else {
        if (busMarker) {
          map.removeLayer(busMarker);
          busMarker = null;
        }
        path = [];
        polyline.setLatLngs(path);
        statusMsg.textContent = "Fretado n√£o est√° transmitindo";
      }
    });

    // Bot√£o admin
    toggleBtn.addEventListener("click", () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        locationRef.remove();
        path = [];
        polyline.setLatLngs(path);
        toggleBtn.textContent = "Iniciar Rastreamento";
        toggleBtn.classList.remove("active");
      } else {
        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            locationRef.set({ lat, lng });
          });
          toggleBtn.textContent = "Parar Rastreamento";
          toggleBtn.classList.add("active");
        } else {
          alert("Geolocaliza√ß√£o n√£o suportada!");
        }
      }
    });
  </script>
</body>
</html>
