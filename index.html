<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fretado Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
    header { background:#007bff; color:white; padding:10px 20px; text-align:center; font-size:20px; }
    #mapContainer { width:95%; max-width:800px; height:60vh; margin:20px auto; border-radius:8px; overflow:hidden; box-shadow:0 0 10px rgba(0,0,0,0.3); position:relative; }
    #map { width:100%; height:100%; }

    /* Bot√µes grandes na lateral inferior direita */
    .controlBtn {
      position: absolute;
      right: 10px;
      z-index: 1000;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      text-align: center;
      width: 160px;
    }

    #btnUser { bottom: 60px; }
    #btnFretado { bottom: 10px; }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.5;
      z-index: 1000;
    }

    footer { text-align:center; font-size:12px; color:#555; margin:20px 0; }
    #statusMsg { text-align:center; font-size:14px; color:#ff0000; margin-top:5px; }

    @media (max-width:480px) {
      header { font-size:18px; padding:8px 10px; }
      .controlBtn { padding:12px 16px; font-size:14px; width:140px; }
      .legend { font-size:12px; padding:5px 8px; }
      footer { font-size:10px; }
      #mapContainer { height:50vh; }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>üìç Fretado Tracker ‚Äì Acompanhe seu fretado</header>

  <div id="mapContainer">
    <div id="map"></div>
    <button id="btnUser" class="controlBtn">Minha posi√ß√£o</button>
    <button id="btnFretado" class="controlBtn">Posi√ß√£o fretado</button>

    <div class="legend">
      üöå Fretado ‚Üí posi√ß√£o atual<br>
      üü¢ Usu√°rio ‚Üí sua posi√ß√£o<br>
      üîµ Linha azul ‚Üí trajeto percorrido
    </div>
  </div>

  <div id="statusMsg">Fretado n√£o est√° transmitindo</div>
  <footer>¬© 2025 Janderson Duarte ‚Äì <a href="https://github.com/jandersonhp/fretado-tracker" target="_blank">GitHub</a></footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCshgPieBQ1zXGLfH_zp0nS_ab25HSTCto",
      authDomain: "fretado-tracker.firebaseapp.com",
      databaseURL: "https://fretado-tracker-default-rtdb.firebaseio.com",
      projectId: "fretado-tracker",
      storageBucket: "fretado-tracker.firebasestorage.app",
      messagingSenderId: "515634597476",
      appId: "1:515634597476:web:5ee62c9770474898529971"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const locationRef = db.ref("tracker/location");

    const map = L.map('map').setView([-23.55, -46.63], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

    const busIcon = L.icon({ iconUrl: 'assets/iconbus.png', iconSize:[40,40], iconAnchor:[20,40] });
    let busMarker = null;
    let path = [];
    let polyline = L.polyline(path, { color:'blue' }).addTo(map);

    let userMarker = null;
    let lastUserPos = null;

    function updateDistance() {
      if(lastUserPos && busMarker){
        const distance = map.distance([lastUserPos.lat,lastUserPos.lng], busMarker.getLatLng());
        document.getElementById("statusMsg").textContent = `Dist√¢ncia do fretado: ${Math.round(distance)} metros`;
      }
    }

    function addOrUpdateUserMarker(lat,lng){
      lastUserPos = {lat,lng};
      if(!userMarker){
        userMarker = L.marker([lat,lng], { icon: L.divIcon({ className:'', html:'üü¢', iconSize:[20,20], iconAnchor:[10,10] }) }).addTo(map).bindPopup("Voc√™ est√° aqui");
      } else { userMarker.setLatLng([lat,lng]); }
      updateDistance();
    }

    locationRef.on("value", snapshot=>{
      const data = snapshot.val();
      if(data){
        const latlng=[data.lat,data.lng];
        if(!busMarker) busMarker=L.marker(latlng,{icon:busIcon}).addTo(map);
        else busMarker.setLatLng(latlng);

        path.push(latlng);
        polyline.setLatLngs(path);
        updateDistance();
      }
    });

    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos => addOrUpdateUserMarker(pos.coords.latitude,pos.coords.longitude));
      navigator.geolocation.watchPosition(pos => addOrUpdateUserMarker(pos.coords.latitude,pos.coords.longitude), err=>console.warn(err), { enableHighAccuracy:true, maximumAge:0 });
    }

    document.getElementById("btnUser").addEventListener("click", ()=>{
      if(userMarker) map.setView(userMarker.getLatLng(), 15);
    });
    document.getElementById("btnFretado").addEventListener("click", ()=>{
      if(busMarker) map.setView(busMarker.getLatLng(), 15);
    });
  </script>
</body>
</html>
