<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fretado Tracker</title>
  <link rel="icon" href="assets/bus-stop.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h2>📍 Fretado Tracker – Acompanhe seu fretado</h2>
  </header>

  <div id="mapContainer">
    <div id="map"></div>

    <!-- Botão admin -->
    <button id="toggleTracking">Iniciar Rastreamento</button>

    <!-- Botões de foco -->
    <button id="btnUser" class="controlBtn">Minha Posição</button>
    <button id="btnFretado" class="controlBtn">Posição do Fretado</button>

    <div class="legend">
      <img src="assets/bus-stop.png" width="35" height="35"> Fretado → Posição Atual<br>
      <img src="assets/placeholder.png" width="35" height="35"> Usuário → Sua Posição<br>
      🔵 Linha azul → Trajeto Percorrido
    </div>
  </div>

  <div id="statusMsg">Fretado não está transmitindo</div>

  <footer>
    <div id="onlineCounter">👀 0 pessoas online</div>
    <div id="credits">
      ©2025 Janderson Duarte – <a href="https://github.com/jandersonhp/" target="_blank">GitHub</a>
    </div>
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
