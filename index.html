<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento do Fretado</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 90vh; width: 100%; }
    #controls {
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button.stop {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="toggleBtn">üöç Ativar transmiss√£o</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa o mapa
    var map = L.map('map').setView([-23.55, -46.63], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // √çcone de √¥nibus
    var busIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61205.png",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -35]
    });

    var marker = null;
    var watchId = null;
    var transmitting = false;

    // Bot√£o de ativar/desativar
    document.getElementById("toggleBtn").addEventListener("click", function() {
      if (!transmitting) {
        startTransmission();
      } else {
        stopTransmission();
      }
    });

    function startTransmission() {
      transmitting = true;
      document.getElementById("toggleBtn").innerText = "‚õî Parar transmiss√£o";
      document.getElementById("toggleBtn").classList.add("stop");

      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(function(pos) {
          var lat = pos.coords.latitude;
          var lon = pos.coords.longitude;

          if (!marker) {
            marker = L.marker([lat, lon], {icon: busIcon})
                      .addTo(map)
                      .bindPopup("üöå Fretado em movimento!")
                      .openPopup();
          } else {
            marker.setLatLng([lat, lon]);
          }
          map.setView([lat, lon], 16);
        }, function(err) {
          alert("Erro ao pegar localiza√ß√£o: " + err.message);
        }, { enableHighAccuracy: true });
      }
    }

    function stopTransmission() {
      transmitting = false;
      document.getElementById("toggleBtn").innerText = "üöç Ativar transmiss√£o";
      document.getElementById("toggleBtn").classList.remove("stop");

      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }

      if (marker) {
        map.removeLayer(marker);
        marker = null;
      }
    }
  </script>
</body>
</html>
